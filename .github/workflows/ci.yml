name: build
on: [push, pull_request]
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: deps
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake pkg-config portaudio19-dev
      - name: build
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release && cmake --build build -j
